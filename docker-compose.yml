version: '3.8'

services:
  no-hardlink-tagger:
    build: .
    container_name: no-hardlink-tagger
    restart: unless-stopped
    environment:
      # --- qBittorrent Credentials ---
      - QBITTORRENT_URL=http://your_qbittorrent_ip:port
      - QBITTORRENT_USER=your_username
      - QBITTORRENT_PASS=your_password
      
      # --- Script Configuration ---
      - ORPHAN_TAG=orphaned
      - DOWNLOADS_DIR=/media/downloads
      - MEDIA_DIRS=/media/movies,/media/tv
      
    volumes:
      # Mount all the relevant directories
      - /path/to/your/downloads:/media/downloads
      - /path/to/your/media/tv:/media/tv
      - /path/to/your/media/movies:/media/movies
