version: '3.8'

services:
  no-hardlink-tagger:
    build: .
    container_name: no-hardlink-tagger
    restart: unless-stopped
    environment:
      # --- qBittorrent Credentials ---
      - QBITTORRENT_URL=http://192.168.0.66:8080
      - QBITTORRENT_USER=admin
      - QBITTORRENT_PASS=qbitpass123
      
      # --- Script Configuration ---
      - ORPHAN_TAG=NoMediaLink
      - DOWNLOADS_DIR=/media/downloads
      - MEDIA_DIRS=/media/movies,/media/tv
    volumes:
      # Mount all the relevant directories
      - /media:/media
